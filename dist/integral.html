<ion-view><ion-nav-bar class="item-input-inset homePageTop"><!--logo--> <img ng-src="images/logo.png" alt="logo"><!--搜索框--><div class="searchList"><label class="item item-input"><input ng-model="searchValue" type="text" placeholder="例：大闸蟹"></label><button class="searchListBtn" ng-click="doSearch(searchValue)"></button></div><!--右边侧拉菜单--><ion-nav-buttons side="right"><button menu-toggle="right" class="button home-side-list"></button></ion-nav-buttons></ion-nav-bar><!--内容--><ion-content class="homeContent"><!--下拉刷新--><ion-refresher pulling-text="松开推荐..." on-refresh="doRefresh()" spinner="ios" refreshing-text="推荐中..."></ion-refresher><!--轮播图--><mg-slide-box source-array="integral.bannumArray" ng-if="slidBox"></mg-slide-box><!--商品展示--><div class="homeContent"><!--推荐--><div class="homeContentTop"><img src="images/goodsConvert.png" alt=""></div><!--列表--><div class="goodsList"><div ng-repeat="goods in integral.goodsArray" class="col-50"><div class="goods"><!--图片--> <img class="goodsPic" ng-src="http://114.112.94.166{{goods.goods_introduction}}" alt="" ng-click="goToHomeDetail()"><div class="goodsArg"><div class="goodsPrice"><!--名称--><p>{{goods.goods_name}}</p><!--价格--><p><span>￥{{goods.shop_price}}</span> <span><del>￥{{goods.market_price}}</del></span></p></div><!--购物车--><div class="goodsNum"><img ng-if="goods.goods_number" src="images/convertIcon.png" alt="" ng-click="openModal(goods)"> <img ng-if="!goods.goods_number" src="images/sellout.png" alt=""></div></div></div></div></div></div><!--上拉加载--><ion-infinite-scroll on-infinite="loadMore()" distance="-1%" spinner="android" ng-if="isShowInfinite"></ion-infinite-scroll></ion-content></ion-view>
