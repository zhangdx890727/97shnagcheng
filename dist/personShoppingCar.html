<ion-view><ion-content class="shoppingCart"><!--全选--><div class="ifSelectAll item" ng-click="ifSelectAll()"><div class="selectBtn"><span><i ng-if="!SelectAll"></i></span></div><span class="selectTitle">全选</span></div><!--购物车商品展示--><div class="item" ng-repeat="shopping in shop.shoppingCartArray"><!--没有售罄的商品--><div ng-if="!shopping.ifhave" class="shoppingList"><!--复选框--><div class="selectBtn" ng-click="ifSelected($index)"><span><i ng-if="!shopping.Selected"></i></span></div><!--商品图片--><div class="shopContent" ng-click="goToDetailView()"><img ng-src="http://114.112.94.166{{shopping.litpic}}" alt=""></div><!--商品内容--><div class="shopTitle" ng-click="goToDetailView()"><span>{{shopping.title}}</span></div><div class="shopPric"><p>¥{{shopping.price}}</p><p>×{{shopping.num}}</p><img src="images/wastebin.png" alt="" ng-click="deleteShopping($index)"></div></div><!--已售罄商品--><div ng-if="shopping.ifhave" class="shoppingOver"><!--复选框--><div class="shopOver"><span>失效</span></div><!--商品图片--><div class="shopContent"><img ng-src="http://114.112.94.166{{shopping.litpic}}" alt=""></div><!--商品内容--><div class="shopTitle"><span>{{shopping.title}}</span><p>对不起，该商品已售罄</p></div><div class="shopPric"><p>¥{{shopping.price}}</p><p>×{{shopping.num}}</p><img src="images/wastebin.png" alt=""></div></div></div></ion-content><!--底部结算--><ion-footer-bar id="shopFooterBar"><div>总价：¥{{shop.totalPrice}}</div></ion-footer-bar></ion-view>
